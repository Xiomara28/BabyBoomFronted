<div class="list-container">
  <h2>Bebé List</h2>

  <div class="search-container">
    <mat-form-field class="search-input">
      <mat-label>Search Bebé</mat-label>
      <input matInput type="text" [(ngModel)]="searchBebe" (ngModelChange)="searchBebeList()">
    </mat-form-field>
  </div>

  <div class="insert-button-container">
    <!-- Botón para insertar bebé -->
    <button mat-raised-button color="primary" routerLink="/add-edit-bebes">Insert Bebé</button>
  </div>

  <table class="centered-table mat-elevation-z8">
    <thead>
      <tr>
        <th>Bebé ID</th>
        <th>Nombre</th>
        <th>Fecha de Nacimiento</th>
        <th>Apoderado</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bebe of filteredBebes">
        <td>{{ bebe.idBebe }}</td>
        <td>{{ bebe.nombreBebe }}</td>
        <td>{{ bebe.fechaBebe | date:'short' }}</td>
        <td>{{ bebe.apoderado ? (bebe.apoderado.nombre + ' ' + bebe.apoderado.apellido) : 'N/A' }}</td>

        <td class="options-cell">
          <div class="options-wrapper">
            <button mat-icon-button color="warn" (click)="deleteBebe(bebe.idBebe)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
