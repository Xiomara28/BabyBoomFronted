<div class="list-container">
  <h2>Type of Disease List</h2>

  <div class="search-container">
    <mat-form-field class="search-input">
      <mat-label>Search Type of Disease</mat-label>
      <input matInput type="text" [(ngModel)]="searchTipoEnfermedad" (ngModelChange)="searchTipoEnfermedadList()">
    </mat-form-field>
  </div>

  <div class="insert-button-container">
    <!-- BotÃ³n para insertar tipo de enfermedad -->
    <button mat-raised-button color="primary" routerLink="/add-edit-tipoEnfermedad">Insert Type of Disease</button>
  </div>

  <table class="centered-table mat-elevation-z8">
    <thead>
      <tr>
        <th>Type of Disease ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipoEnfermedad of filteredTipoEnfermedades">
        <td>{{ tipoEnfermedad.idEnfermedad }}</td>
        <td>{{ tipoEnfermedad.nombreEnfermedad }}</td>
        <td>{{ tipoEnfermedad.tipoTipoEnfermedad }}</td>

        <td class="options-cell">
          <div class="options-wrapper">
            <button mat-icon-button color="warn" (click)="deleteTipoEnfermedad(tipoEnfermedad.idEnfermedad)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
