<div class="list-container">
    <h2>BebeControlVacunacion List</h2>
  
    <div class="search-container">
      <mat-form-field class="search-input">
        <mat-label>Search BebeControlVacunacion</mat-label>
        <input matInput type="text" [(ngModel)]="searchBebeControlVacunacion" (ngModelChange)="searchBebeControlVacunacionList()">
      </mat-form-field>
    </div>
  
    <div class="insert-button-container">
      <button mat-raised-button color="primary" routerLink="/newcontrolvacunasbebe">Insert BebeControlVacunacion</button>
    </div>
  
    <table class="centered-table mat-elevation-z8">
      <thead>
        <tr>
          <th>ID</th>
          <th>Bebe</th>
          <th>ControlVacunacion</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bebeControlVacunacion of filteredBebeControlVacunaciones" (click)="logData(bebeControlVacunacion)">
          <td>{{ bebeControlVacunacion.idControlVacunacionBebe }}</td>
  
          <!-- Accede a las propiedades anidadas -->
          <td>{{ bebeControlVacunacion.bebe.nombreBebe }}</td>
          <td>{{ bebeControlVacunacion.controlVacunacion.tipoVacuna }}</td>
  
          <td class="options-cell">
            <div class="options-wrapper">
              
              <button mat-icon-button color="warn" (click)="deleteBebeControlVacunacion(bebeControlVacunacion.idControlVacunacionBebe)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
