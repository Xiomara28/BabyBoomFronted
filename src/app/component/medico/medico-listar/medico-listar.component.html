<div class="list-container">
  <h2>Medic List</h2>

  <div class="search-container">
    <mat-form-field class="search-input">
      <mat-label>Search Medic</mat-label>
      <input matInput type="text" [(ngModel)]="searchMedico" (ngModelChange)="searchMedicoList()">
    </mat-form-field>
  </div>

  <div class="insert-button-container">
    <!-- Button to insert Medic -->
    <button mat-raised-button color="primary" routerLink="/add-edit-Medico">Insert Medic</button>
  </div>

  <table class="centered-table mat-elevation-z8">
    <thead>
      <tr>
        <th>ID</th>
        <th>Medic Name</th>
        <th>Medic Lastmane</th>
        <th>Specialism</th>
        <th>Email</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medico of filteredMedicos">
        <td>{{ medico.idMedico }}</td>
        <td>{{ medico.nombre }}</td>
        <td>{{ medico.apellido }}</td>
        <td>{{ medico.especialidad }}</td>
        <td>{{ medico.email }}</td>

        <td class="options-cell">
          <div class="options-wrapper">
            <button mat-icon-button color="warn" (click)="deleteMedico(medico.idMedico)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
