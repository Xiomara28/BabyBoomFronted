<div class="list-container">
  <h2>Apoderado List</h2>

  <div class="search-container">
    <mat-form-field class="search-input">
      <mat-label>Search Apoderado</mat-label>
      <input matInput type="text" [(ngModel)]="searchApoderado" (ngModelChange)="searchApoderadoList()">
    </mat-form-field>
  </div>

  <div class="insert-button-container">
    <!-- BotÃ³n para insertar apoderado -->
    <button mat-raised-button color="primary" routerLink="/add-edit-apoderados">Insert Apoderado</button>
  </div>

  <table class="centered-table mat-elevation-z8">
    <thead>
      <tr>
        <th>Apoderado ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let apoderado of filteredApoderados">
        <td>{{ apoderado.idApoderado }}</td>
        <td>{{ apoderado.nombre }}</td>
        <td>{{ apoderado.apellido }}</td>
        <td>{{ apoderado.email }}</td>

        <td class="options-cell">
          <div class="options-wrapper">
            <button mat-icon-button color="warn" (click)="deleteApoderado(apoderado.idApoderado)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
