<div class="list-container">
  <h2>Type of Soporte</h2>

  <div class="search-container">
    <mat-form-field class="search-input">
      <mat-label>Search Soporte</mat-label>
      <input matInput type="text" [(ngModel)]="searchSoportetecnico" (ngModelChange)="searchSoporteTecnicoList()">
    </mat-form-field>
  </div>

  <div class="insert-button-container">
    <!-- BotÃ³n para insertar tipo de enfermedad -->
    <button mat-raised-button color="primary" routerLink="/add-edit-soporteTecnico">Insert Soporte</button>
  </div>

  <table class="centered-table mat-elevation-z8">
    <thead>
      <tr>
        <th>Type Soporte ID</th>
        <th>Name</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let soporteTecnico of filteredSoportetecnico">
        <td>{{ soporteTecnico.idSoporte }}</td>
        <td>{{ soporteTecnico.nombreSoporte }}</td>


        <td class="options-cell">
          <div class="options-wrapper">
            <button mat-icon-button color="warn" (click)="deleteSoporteTecnico(soporteTecnico.idSoporte)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
